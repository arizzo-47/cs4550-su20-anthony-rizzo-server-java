<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="../styles.css">
    <link rel="stylesheet"
          href="profile.style.client.css">
</head>
<body>
<div class="container">
    <div>
        <!--Header-->
        <div class="row">
            <h1 class="col-6">
                Profile
            </h1>
        </div>

        <!--Successful Update-->
        <div class="form-group row">
            <div class="col-sm-4 col-md-3 col-lg-2"></div>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <div class="alert alert-success wbdv-message" role="alert">
                    Profile successfully saved
                </div>
            </div>
        </div>

        <!--Username-->
        <div class="form-group row">
            <label for="username"
                   class="col-sm-4 col-md-3 col-lg-2 col-form-label">
                Username
            </label>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       type="text"
                       placeholder="arizzo1234">
            </div>
        </div>

        <!--Phone-->
        <div class="form-group row">
            <label for="phone"
                   class="col-sm-4 col-md-3 col-lg-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <input type="tel"
                       class="form-control wbdv-field wbdv-phone"
                       id="phone"
                       placeholder="(508)123-4567">
            </div>
        </div>

        <!--Email-->
        <div class="form-group row">
            <label for="email"
                   class="col-sm-4 col-md-3 col-lg-2 col-form-label">
                Email
            </label>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <input type="email"
                       class="form-control wbdv-field wbdv-password"
                       id="email"
                       placeholder="arizzo1234@gmail.com">
            </div>
        </div>


        <!--Role-->
        <div class="form-group row">
            <label for="role"
                   class="col-sm-4 col-md-3 col-lg-2 col-form-label">
                Role
            </label>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <select id="role"
                        class="form-control">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
        </div>

        <!--Date of Birth-->
        <div class="form-group row">
            <label for="dob"
                   class="col-sm-4 col-md-3 col-lg-2 col-form-label">
                Email
            </label>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <input type="date"
                       class="form-control wbdv-field wbdv-password"
                       id="dob">
            </div>
        </div>

        <!--Update-->
        <div class="form-group row">
            <div class="col-sm-4 col-md-3 col-lg-2 col-form-label">
                <!--Empty-->
            </div>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <button class="btn btn-block btn-primary wbdv-button wbdv-update">
                    Update
                </button>
            </div>
        </div>

        <!--Logout-->
        <div class="form-group row">
            <div class="col-sm-4 col-md-3 col-lg-2 col-form-label">
                <!--Empty-->
            </div>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <a href="../index.html"
                   class="btn btn-block btn-primary wbdv-button wbdv-logout">
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
