<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="../styles.css">
    <link rel="stylesheet"
          href="register.style.client.css">
</head>
<body>
<div class="container">
    <div>
        <!--Header-->
        <div class="row">
            <h1 class="col-6">
                Sign Up
            </h1>
            <div class="col-6">
                <a href="../index.html"
                   class="wbdv-cancel-link float-right">
                    Cancel
                </a>
            </div>
        </div>

        <!--Username-->
        <div class="form-group row">
            <label for="username"
                   class="col-sm-4 col-md-3 col-lg-2 col-form-label">
                Username
            </label>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="arizzo1234">
            </div>
        </div>

        <!--Password-->
        <div class="form-group row">
            <label for="password"
                   class="col-sm-4 col-md-3 col-lg-2 col-form-label">
                Password
            </label>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <input type="password"
                       class="form-control wbdv-field wbdv-password"
                       id="password"
                       placeholder="123qWe!@#">
            </div>
        </div>

        <!--Verify Password-->
        <div class="form-group row">
            <label for="password"
                   class="col-sm-4 col-md-3 col-lg-2 col-form-label">
                Verify Password
            </label>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <input type="password"
                       class="form-control wbdv-field wbdv-password-verify"
                       id="verify-password"
                       placeholder="123qWe!@#">
            </div>
        </div>

        <!--Action Items-->
        <div class="form-group row">
            <label class="col-sm-4 col-md-3 col-lg-2 col-form-label">
                <!--Empty-->
            </label>
            <div class="col-sm-8 col-md-9 col-lg-10">
                <!--Register-->
                <button class="btn btn-block btn-primary wbdv-button wbdv-register">
                    Register
                </button>
                <div class="row">
                    <!--Log in-->
                    <div class="col-6 wbdv-link wbdv-login">
                        <a href="../login/login.template.client.html"
                           class="float-left wbdv-link wbdv-login">
                            Already have an account?
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
