<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="login.style.client.css">
</head>
<body>
<div class="container">
  <div>
    <!--Header-->
    <div class="row">
      <h1 class="col-6">
        Sign In
      </h1>
      <div class="col-6">
          <a href="../index.html" class="wbdv-cancel-link float-right">Cancel</a>
      </div>
    </div>

    <!--Username-->
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10 wbdv-field">
        <input class="form-control wbdv-username"
               id="username"
               placeholder="arizzo1234">
      </div>
    </div>

    <!--Password-->
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password"
               id="password" placeholder="123qWe!@#">
      </div>
    </div>

    <!--Action Items-->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button class="btn btn-block btn-primary wbdv-button wbdv-login">
          Sign in
        </button>
        <div class="row">
          <div class="col-6 wbdv-link wbdv-forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="col-6 wbdv-link wbdv-register">
            <a href="../register/register.template.client.html" class="float-right wbdv-link">Not registered yet?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
