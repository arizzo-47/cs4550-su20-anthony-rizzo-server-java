<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>

<body>
<div class="container">
    <h1>User Admin</h1>

    <div class="table-responsive">
        <table class="table">
            <!--Table Header-->
            <thead>
            <tr class="table-secondary">
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>

            <tr class="form-group wbdv-form">
                <th>
                    <label for="usernameFld"></label>
                    <input class="form-control"
                           id="usernameFld"
                           placeholder="Username"/>
                </th>
                <th>
                    <label for="passwordFld"></label>
                    <input class="form-control"
                           id="passwordFld"
                           placeholder="Password"/>
                </th>
                <th>
                    <label for="firstNameFld"></label>
                    <input class="form-control"
                           id="firstNameFld"
                           placeholder="First Name"/>
                </th>
                <th>
                    <label for="lastNameFld"></label>
                    <input class="form-control"
                           id="lastNameFld"
                           placeholder="Last Name"/>
                </th>
                <th>
                    <label for="roleFld"></label>
                    <select class="form-control custom-select"
                            id="roleFld">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                        `
                    </select>
                </th>

                <th>
                    <span class="float-right"
                          style="white-space: nowrap">
                        <button class="wbdv-button">
                            <i class="fa-2x fa fa-search wbdv-search"></i>
                        </button>
                        <button class="wbdv-button">
                            <i class="fa-2x fa fa-plus wbdv-create"></i>
                        </button>
                        <button class="wbdv-button">
                            <i class="fa-2x fa fa-check wbdv-update"></i>
                        </button>
                    </span>
                </th>
            </tr>
            </thead>

            <tbody class="wbdv-tbody">
            <tr class="wbdv-template wbdv-user wbdv-hidden">
                <td class="wbdv-username">ada</td>
                <td>&nbsp;</td>
                <td class="wbdv-first-name">Ada</td>
                <td class="wbdv-last-name">Lovelace</td>
                <td class="wbdv-role">FACULTY</td>
                <td class="wbdv-actions">
                    <span class="float-right">
                        <button class="wbdv-button">
                            <i class="fa-2x fa fa-times wbdv-remove" id="wbdv-remove"></i>
                        </button>
                        <button class="wbdv-button">
                            <i class="fa-2x fa fa-pencil wbdv-edit" id="wbdv-edit"></i>
                        </button>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
